set ignore-time 15
set debug-output 0
set hourly-updates 00
set remote-boots 2
set share-unlinks 1
set die-on-sighup 0
set die-on-sigterm 0
unbind dcc n tcl *dcc:tcl
unbind dcc n set *dcc:set
set must-be-owner 0
unbind dcc n simul *dcc:simul
set max-dcc 50
set dcc-portrange 1024:65535
set enable-simul 1
set allow-dk-cmds 1
loadmodule channels
set ban-time 30
set exempt-time 0
set invite-time 0
set share-greet 0
set use-info 1
set global-flood-chan 5:10
