#########################
##### GENERAL STUFF #####
#########################
#set my-hostname "localhost"
set altnick "Irba"
set nickpass "hahahehe"
set altpass "hahahehe"
set cfgfile "${nick}.cfg"
listen 4000 all
set userfile "${nick}.usr"
set chanfile "${nick}.chn"
set admin "fack"
set kick-bogus-invites 1
set default-flags "hp"
set network "154.35.175.101"
set timezone "EST"
set max-logs 5
set max-logsize 0
set quick-logs 0
set log-time 1
set keep-all-logs 0
set switch-logfiles-at 300
set console "mkcobxs"
set sort-users 0
set notify-newusers "$owner"
set help-path "help/"
set text-path "text/"
set temp-path "help/"
set motd "text/motd"
set whois-fields "Powered FACK"
set realname "Powered FACK"
set protect-telnet 0
set dcc-sanitycheck 0
set ident-timeout 30
set mod-path "modules/"
loadmodule transfer
set require-p 0
set open-telnets 0
set stealth-telnets 1
set connect-timeout 15
set dcc-flood-thr 3
