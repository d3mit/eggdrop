set global-flood-kick 3:10
set global-flood-join 3:10
set global-flood-ctcp 2:10
loadmodule server
set net-type 3
set init-server { putserv "MODE $botnick +iw-s" }
set revenge-mode 1
set keep-nick 1
set use-ison 1
set strict-host 0
set quiet-reject 1
set lowercase-ctcp 0
set answer-ctcp 3
set flood-msg 5:60
set flood-ctcp 3:60
set never-give-up 1
set strict-servernames 0
set default-port 6667
set server-cycle-wait 40
set server-timeout 30
set servlimit 0
set check-stoned 1
set use-console-r 0
set serverror-quit 0
set max-queue-msg 300
set double-mode 0
set double-server 0
set double-help 0
set trigger-on-ignore 0
set use-silence 0
set check-mode-r 0
loadmodule ctcp
set ctcp-mode 0
loadmodule irc
set bounce-bans 1
set bounce-modes 0
set max-bans 20
set max-modes 30
set allow-desync 0
set kick-bogus 0
set ban-bogus 0
set kick-fun 0
set ban-fun 0
set learn-users 0
set wait-split 300
set wait-info 180
set mode-buf-length 200
unbind msg - hello *msg:hello
unbind msg - ident *msg:ident
set no-chanrec-info 0
set bounce-exempts 0
set bounce-invites 0
set max-exempts 0
set max-invites 0
set kick-method 1
set modes-per-line 3
set use-354 0
set max-dloads 3
set dcc-block 0
set copy-to-tmp 1
set xfer-timeout 30
loadmodule share
set allow-resync 0
set resync-time 900
set private-owner 0
set private-global 0
set private-globals "mnot"
set private-user 0
loadmodule filesys
set files-path ""
set incoming-path ""
set upload-to-pwd 0
set filedb-path ""
set max-file-users 20
set max-filesize 1024
loadmodule notes
set notefile "${nick}.nts"
